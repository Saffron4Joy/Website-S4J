---
layout: default
---

<article class="page">
  {% if page.hero %}
  <section class="page-hero" {% if page.hero_image %}style="background-image: url('{{ page.hero_image }}')"{% endif %}>
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </section>
  {% else %}
  <header class="page-header">
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </header>
  {% endif %}

  <div class="page-content">
    <div class="container">
      {{ content }}
    </div>
  </div>
</article>
