  about_mission_title: "Notre Mission"
  about_mission_text: "Notre mission est d'inspirer les gens à intégrer le safran dans leur vie quotidienne — pas seulement comme un ingrédient de luxe pour les occasions spéciales, mais comme une partie régulière d'un mode de vie sain et joyeux."
  about_values_tagline: "Ce Que Nous Défendons"
  about_values_title: "Nos Valeurs"
  about_value_authenticity: "Authenticité"
  about_value_authenticity_desc: "Nous partageons des recettes authentiques transmises de génération en génération, combinées à des techniques modernes qui rendent la cuisine au safran accessible à tous."
  about_value_quality: "Qualité"
  about_value_quality_desc: "Nous croyons en l'utilisation uniquement du meilleur safran et nous enseignons à notre communauté comment identifier et se procurer des produits de qualité."
  about_value_wellness: "Bien-être"
  about_value_wellness_desc: "Nous nous engageons à fournir des informations de santé basées sur des preuves, vous aidant à comprendre les vrais bienfaits du safran soutenus par la science."
  about_value_community: "Communauté"
  about_value_community_desc: "Nous croyons au pouvoir du partage — recettes, histoires et la joie qui vient de cuisiner avec amour."
  about_join_title: "Rejoignez Notre Aventure"
  about_join_text: "Que vous soyez un chef expérimenté à la recherche de nouvelle inspiration ou quelqu'un qui découvre les merveilles du safran, nous vous souhaitons la bienvenue chez Saffron for Joy. Ensemble, explorons la magie de cette incroyable épice et apportons plus de joie dans nos cuisines et nos vies."
