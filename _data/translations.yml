  about_journey_title: "Notre Parcours"
  about_journey_p1: "Saffron for Joy est né d'une croyance simple : l'épice la plus précieuse au monde devrait être accessible à tous ceux qui souhaitent enrichir leur cuisine et leur parcours bien-être."
  about_journey_p2: "Ayant grandi dans une famille où le safran était un ingrédient précieux pour les plats spéciaux, nous avons été témoins de la joie qu'il apportait à notre table. Des plats de riz aromatiques aux thés apaisants, le safran a toujours été plus qu'une simple épice — c'était un lien avec notre héritage et un symbole de célébration."
