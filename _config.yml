# Site Settings
title: Saffron for Joy
tagline: "Recipes & Wellness with the World's Most Precious Spice"
description: "Discover the magic of saffron through delicious recipes, wellness tips, and the health benefits of the world's most precious spice. Join our community of food lovers and wellness enthusiasts."
url: "https://saffron4joy.github.io"
baseurl: "/Website-S4J"
author: Saffron for Joy

# Multi-language Settings
languages: ["en", "fr"]
default_lang: "en"

# Social Links
twitter_username: saffronforjoy
instagram_username: saffronforjoy
pinterest_username: saffronforjoy
facebook_username: saffronforjoy

# Contact Info
email: hello@saffronforjoy.com

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/

# Collections
collections:
  recipes:
    output: true
    permalink: /recipes/:title/
  recipes_fr:
    output: true
    permalink: /fr/recettes/:title/

# Pagination
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

paginate: 6
paginate_path: "/blog/page:num/"

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Saffron for Joy"
      lang: "en"
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "recipe"
      author: "Saffron for Joy"
      lang: "en"
  - scope:
      path: ""
      type: "recipes_fr"
    values:
      layout: "recipe"
      author: "Saffron for Joy"
      lang: "fr"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      lang: "en"
  - scope:
      path: "fr"
    values:
      lang: "fr"

# SEO Settings
lang: en
logo: /assets/images/logo.jpg

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

# Analytics (add your Google Analytics ID)
google_analytics:

# Newsletter (MailerLite form ID - add later)
mailerlite_form_id:

# Formspree (add your form ID)
formspree_id: "your-formspree-id"

# Enable future posts
future: false
